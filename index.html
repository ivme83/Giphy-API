<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Giphy!</h1>
                <p>Click the topic button for some amazing gifs!<br>Try adding your own!</p>
            </div>
        </div>

        <div class="container" id="main-content">
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label for="add-item"><h3>Add to the fun!</h3></label>
                            <input type="text" class="form-control" id="add-item">
                        </div>

                        <button type="submit" class="btn btn-default btn-lg" id="run-add">Add</button>
                        <button type="button" class="btn btn-default btn-lg" id="clear-all">Clear</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-s-12 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h2>Buttons!</h2></div>
                        <div class="panel-body text-center">
                            <div class="row" id="btn-col">

                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-xs-12 col-s-12 col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h2>Gifs!</h2></div>
                        <div class="panel-body">
                            <div id="gif-col">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Jquery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap Javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Scripting -->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
